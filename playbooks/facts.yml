---
- name: Transfer and Retrieve Facts
  hosts: all
  become: true
  vars:
    remote_dir: /etc/ansible/facts.d
    facts_file: custom.fact
  tasks:
    - name: Create Custom facts Dir
      file:
        path: "{{ remote_dir }}"
        state: directory
        recurse: yes

    - name: copy facts file
      copy: 
        src: "{{ facts_file }}"
        dest: "{{ remote_dir }}"
...
    
